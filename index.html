<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Gewohnheiten verfolgen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ¯ Habit Tracker</h1>
            <p class="subtitle">Verfolge deine Gewohnheiten und baue Streaks auf</p>
        </header>

        <main class="main-content">
            <!-- Add Habit Section -->
            <section class="add-habit-section">
                <div class="add-habit-form">
                    <input 
                        type="text" 
                        id="habitInput" 
                        placeholder="Neue Gewohnheit eingeben..."
                        class="habit-input"
                    >
                    <button id="addHabitBtn" class="btn btn-primary">
                        <span>+</span> HinzufÃ¼gen
                    </button>
                </div>
            </section>

            <!-- Habits List -->
            <section class="habits-section">
                <div id="habitsList" class="habits-list">
                    <p class="empty-message">Keine Gewohnheiten noch hinzugefÃ¼gt. Starte mit einer neuen Gewohnheit!</p>
                </div>
            </section>

            <!-- Calendar View -->
            <section class="calendar-section">
                <h2>ğŸ“… KalenderÃ¼bersicht</h2>
                <div class="calendar-controls">
                    <button id="prevMonth" class="btn btn-secondary">â† Vorheriger Monat</button>
                    <h3 id="monthYear" class="month-year"></h3>
                    <button id="nextMonth" class="btn btn-secondary">NÃ¤chster Monat â†’</button>
                </div>
                <div class="calendar-container">
                    <div class="weekdays">
                        <div class="weekday">Mo</div>
                        <div class="weekday">Di</div>
                        <div class="weekday">Mi</div>
                        <div class="weekday">Do</div>
                        <div class="weekday">Fr</div>
                        <div class="weekday">Sa</div>
                        <div class="weekday">So</div>
                    </div>
                    <div id="calendar" class="calendar-grid"></div>
                </div>
                <div class="legend">
                    <span class="legend-item"><span class="legend-box completed"></span> Erledigt</span>
                    <span class="legend-item"><span class="legend-box pending"></span> Ausstehend</span>
                    <span class="legend-item"><span class="legend-box missed"></span> Nicht erledigt</span>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal fÃ¼r Gewohnheitsdetails -->
    <div id="habitModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalHabitName"></h2>
            <div class="modal-body">
                <div class="habit-stats">
                    <div class="stat">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label">Aktueller Streak</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="bestStreak">0</div>
                        <div class="stat-label">Best Streak</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="completionRate">0%</div>
                        <div class="stat-label">Erfolgsquote</div>
                    </div>
                </div>
                <div class="habit-calendar-view">
                    <h3>Letzten 30 Tage</h3>
                    <div id="modalCalendar" class="modal-calendar"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="deleteHabitBtn" class="btn btn-danger">LÃ¶schen</button>
                <button id="closeModalBtn" class="btn btn-secondary">SchlieÃŸen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
